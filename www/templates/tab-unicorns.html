<ion-view view-title="Unicorns">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="unicorn in unicorns">
        <img-src= "{{unicorn.images.fixed_height_downsampled.url}}" />
      </ion-item class>
    </ion-list>

    <ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
