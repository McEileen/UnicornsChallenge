<ion-view view-title="Unicorns">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="unicorn in UnicornsStuff" type="item-text-wrap" href="#/tab/unicorns/{{unicorn.id}}">
        <img ng-src= "{{unicorn.images.fixed_height_downsampled.url}}" />
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
