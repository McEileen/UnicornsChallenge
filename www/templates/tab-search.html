<ion-view view-title="Search">
  <ion-content>
    <h2>Search for your favorite gifs</h2>

    <form ng-submit="onsubmit(query)">

      <div class="list">

        <label class="item item-input item-stacked-label">
        <span class="input-label">What type of Gif do you want to see?</span>
        <input type="text" placeholder="ex. cats" ng-model="input.query">
        </label>

      </div>


      <input type="submit" class="button button-calm button button-block" ng-click="saveText(input)" value="save">

    </form>



  </ion-content>
</ion-view>
